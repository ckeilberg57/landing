<!DOCTYPE html>
<html>
<head>
  <title>Engineer Landing Page</title>
  <style>
    body:after {
      content: "";
      position: fixed;
      /* stretch a fixed position to the whole screen */
      top: 0;
      height: 100vh;
      /* fix for mobile browser address bar appearing disappearing */
      left: 0;
      right: 0;
      z-index: -1;
      /* needed to keep in the background */
      background: url(EngineerLanding.jpg) center center;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
   div.relative {
     position: relative;
     top: 0px;
     left: 500px;
    }
  </style>
</head>
<body>
  <img src="ExpertLanding.svg" alt="Expert Landing">
  <h1>
  <img src="KnowledgeBase.svg" alt="Knowledge Base">
  </h1>
  <div class="relative">
    <img src="ExpertWindow.svg" alt="Expert Window">
  </div>
</body>
</html>
